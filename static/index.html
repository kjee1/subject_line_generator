<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Headline Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Newsletter Headline Generator</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <form id="headlineForm" class="space-y-6">
                <div>
                    <label for="newsletterText" class="block text-sm font-medium text-gray-700 mb-2">Newsletter Content</label>
                    <textarea id="newsletterText" rows="6" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="audienceProfile" class="block text-sm font-medium text-gray-700 mb-2">Audience Profile</label>
                        <input type="text" id="audienceProfile" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>

                    <div>
                        <label for="goal" class="block text-sm font-medium text-gray-700 mb-2">Goal</label>
                        <input type="text" id="goal" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>

                    <div>
                        <label for="tone" class="block text-sm font-medium text-gray-700 mb-2">Tone</label>
                        <select id="tone" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="Professional">Professional</option>
                            <option value="Casual">Casual</option>
                            <option value="Friendly">Friendly</option>
                            <option value="Formal">Formal</option>
                            <option value="Enthusiastic">Enthusiastic</option>
                        </select>
                    </div>

                    <div>
                        <label for="provider" class="block text-sm font-medium text-gray-700 mb-2">AI Provider</label>
                        <select id="provider" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="openai">OpenAI</option>
                            <option value="anthropic">Anthropic</option>
                            <option value="google">Google</option>
                        </select>
                    </div>
                </div>

                <div class="flex justify-center">
                    <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Generate Headlines
                    </button>
                </div>
            </form>
        </div>

        <div id="results" class="space-y-6 hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Generated Headlines</h2>
            <div id="headlinesList" class="space-y-4"></div>
        </div>

        <div id="loading" class="hidden">
            <div class="flex justify-center items-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
